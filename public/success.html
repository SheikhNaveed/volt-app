<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unlocking...</title>
    <style>
        body { font-family: sans-serif; text-align: center; padding: 50px; background: #f4f4f4; }
        .box { background: white; padding: 40px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        h1 { color: #FFA500; }
        .status { font-size: 18px; margin-top: 20px; color: #555; }
        .loader { border: 5px solid #f3f3f3; border-top: 5px solid #FFA500; border-radius: 50%; width: 50px; height: 50px; animation: spin 1s linear infinite; margin: 20px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="box">
        <h1>Payment Successful!</h1>
        <div id="loader" class="loader"></div>
        <div id="status" class="status">Connecting to station...</div>
    </div>

    <script>
        // 1. Get the Info from the URL
        const params = new URLSearchParams(window.location.search);
        const sessionId = params.get('session_id');
        const deviceId = params.get('deviceId');
        const statusDiv = document.getElementById('status');
        const loader = document.getElementById('loader');

        if (sessionId && deviceId) {
            // 2. Tell Backend to Unlock
            fetch('/unlock-device', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ sessionId, deviceId })
            })
            .then(res => res.json())
            .then(data => {
                // 3. Show Success
                if (data.success) {
                    statusDiv.innerHTML = "✅ <b>Device Unlocked!</b><br>Please take your powerbank.";
                    loader.style.display = 'none';
                } else {
                    statusDiv.innerHTML = "❌ Error: " + (data.error || "Unknown error");
                    loader.style.display = 'none';
                }
            })
            .catch(err => {
                statusDiv.innerText = "❌ Connection Failed";
            });
        }
    </script>
</body>
</html>
