<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Volt - Rent Powerbank</title>
    
    <style>
        :root { --primary: #FFA500; --white: #FFFFFF; --dark: #222222; --gray: #F8F9FA; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; margin: 0; background-color: var(--gray); display: flex; justify-content: center; height: 100vh; overflow: hidden; }
        
        .app-container { width: 100%; max-width: 450px; background-color: var(--white); height: 100%; display: flex; flex-direction: column; position: relative; box-shadow: 0 0 20px rgba(0,0,0,0.05); }
        
        /* Clean Header */
        .header { background: var(--white); padding: 25px 20px; text-align: center; border-bottom: 1px solid #eee; }
        .logo { font-size: 28px; font-weight: 800; color: var(--dark); letter-spacing: -1px; }
        .logo span { color: var(--primary); }

        /* Main Content - Centered */
        .content { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px; text-align: center; }

        .station-icon { font-size: 60px; margin-bottom: 20px; }
        .station-title { font-size: 24px; font-weight: 700; color: var(--dark); margin-bottom: 5px; }
        .station-subtitle { color: #888; font-size: 14px; margin-bottom: 30px; }

        /* Battery Visualization */
        .battery-row { display: flex; gap: 8px; margin-bottom: 40px; }
        .slot { width: 30px; height: 50px; background-color: #eee; border-radius: 6px; position: relative; }
        .slot.active { background-color: var(--dark); }
        .slot.active::after { content: 'âš¡'; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 12px; color: var(--primary); }

        /* Pricing Card */
        .price-card { background: var(--gray); padding: 20px; border-radius: 16px; width: 85%; margin-bottom: 20px; }
        .price-big { font-size: 36px; font-weight: 800; color: var(--dark); }
        .price-unit { font-size: 16px; color: #666; font-weight: normal; }
        .price-details { font-size: 13px; color: #888; margin-top: 5px; }

        /* Big Button */
        .action-area { padding: 30px; width: 100%; box-sizing: border-box; }
        .rent-btn { background-color: var(--primary); color: var(--white); width: 100%; padding: 20px; border-radius: 16px; border: none; font-size: 18px; font-weight: bold; cursor: pointer; box-shadow: 0 10px 20px rgba(255, 165, 0, 0.3); transition: transform 0.1s; }
        .rent-btn:active { transform: scale(0.98); }

    </style>
</head>
<body>

    <div class="app-container">
        <div class="header">
            <div class="logo">VOLT<span>.</span></div>
        </div>

        <div class="content">
            <div class="station-icon">ðŸ”‹</div>
            <div class="station-title">Station #...</div>
            <div class="station-subtitle">Scan & Go Rental</div>

            <div class="battery-row">
                <div class="slot active"></div>
                <div class="slot active"></div>
                <div class="slot active"></div>
                <div class="slot"></div>
                <div class="slot"></div>
            </div>

            <div class="price-card">
                <div class="price-big">$1.00 <span class="price-unit">/ hr</span></div>
                <div class="price-details">Max $10/day â€¢ $20 Deposit (Refundable)</div>
            </div>
        </div>

        <div class="action-area">
            <button class="rent-btn">Rent Powerbank</button>
            <div style="text-align: center; margin-top: 15px; color: #ccc; font-size: 12px;">Secure Payment via Stripe ðŸ”’</div>
        </div>
    </div>

    <script src="https://js.stripe.com/v3/"></script>
    <script>
        // 1. GET STATION ID
        const urlParams = new URLSearchParams(window.location.search);
        const currentStationId = urlParams.get('id') || 'TEST-STATION';

        // Update UI
        document.querySelector('.station-title').innerText = "Station #" + currentStationId;

        // 2. STRIPE LOGIC
        fetch('/config')
            .then(res => res.json())
            .then(config => {
                const stripe = Stripe(config.stripeKey);
                const rentBtn = document.querySelector('.rent-btn');

                rentBtn.addEventListener('click', () => {
                    rentBtn.innerText = "Processing...";
                    rentBtn.style.backgroundColor = "#ccc";
                    
                    fetch('/create-checkout-session', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ deviceId: currentStationId })
                    })
                    .then(response => response.json())
                    .then(session => stripe.redirectToCheckout({ sessionId: session.id }))
                    .catch(err => {
                        console.error(err);
                        rentBtn.innerText = "Error - Try Again";
                        rentBtn.style.backgroundColor = "red";
                    });
                });
            });
    </script>
</body>
</html>
