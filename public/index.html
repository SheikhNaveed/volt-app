<head>

    <title>Volt - Rent Powerbank</title>
    
    <style>
        :root { --primary: #FFA500; --white: #FFFFFF; --dark: #222222; --gray: #F8F9FA; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; margin: 0; background-color: var(--gray); display: flex; justify-content: center; height: 100vh; overflow: hidden; }
        
        .app-container { width: 100%; max-width: 450px; background-color: var(--white); height: 100%; display: flex; flex-direction: column; position: relative; box-shadow: 0 0 20px rgba(0,0,0,0.05); }
        
        /* Header with SVG Logo */
        .header { background: var(--white); padding: 20px; text-align: center; border-bottom: 1px solid #eee; display: flex; justify-content: center; align-items: center; }
        
        /* Main Content */
        .content { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px; text-align: center; }

        .station-icon { font-size: 80px; margin-bottom: 20px; }
        .station-title { font-size: 26px; font-weight: 800; color: var(--dark); margin-bottom: 10px; letter-spacing: -0.5px; }
        .station-subtitle { color: #888; font-size: 15px; margin-bottom: 40px; }

        /* Pricing Card */
        .price-card { background: var(--gray); padding: 25px; border-radius: 20px; width: 85%; margin-bottom: 30px; }
        .price-big { font-size: 42px; font-weight: 800; color: var(--dark); }
        .price-unit { font-size: 18px; color: #666; font-weight: normal; }
        .price-details { font-size: 13px; color: #888; margin-top: 8px; }

        /* Big Button */
        .action-area { padding: 30px; width: 100%; box-sizing: border-box; background: var(--white); }
        .rent-btn { background-color: var(--primary); color: var(--white); width: 100%; padding: 22px; border-radius: 18px; border: none; font-size: 20px; font-weight: bold; cursor: pointer; box-shadow: 0 10px 25px rgba(255, 165, 0, 0.4); transition: transform 0.1s; }
        .rent-btn:active { transform: scale(0.98); }

    </style>
</head>

    <script src="https://js.stripe.com/v3/"></script>
    <script>
        // 1. GET STATION ID (We still need this for the BACKEND, but we don't show it in the UI)
        const urlParams = new URLSearchParams(window.location.search);
        const currentStationId = urlParams.get('id') || 'TEST-STATION';

        // 2. STRIPE LOGIC
        fetch('/config')
            .then(res => res.json())
            .then(config => {
                const stripe = Stripe(config.stripeKey);
                const rentBtn = document.querySelector('.rent-btn');

                rentBtn.addEventListener('click', () => {
                    rentBtn.innerText = "Processing...";
                    rentBtn.style.backgroundColor = "#ccc";
                    
                    fetch('/create-checkout-session', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ deviceId: currentStationId })
                    })
                    .then(response => response.json())
                    .then(session => stripe.redirectToCheckout({ sessionId: session.id }))
                    .catch(err => {
                        console.error(err);
                        rentBtn.innerText = "Error - Try Again";
                        rentBtn.style.backgroundColor = "red";
                    });
                });
            });
    </script>
