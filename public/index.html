<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Volt - Powerbank Sharing</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <style>
        :root { --primary: #FFA500; --white: #FFFFFF; --dark: #333333; --gray: #F4F4F4; }
        body { font-family: 'Helvetica Neue', sans-serif; margin: 0; background-color: var(--gray); display: flex; justify-content: center; }
        .app-container { width: 100%; max-width: 450px; background-color: var(--white); min-height: 100vh; position: relative; box-shadow: 0 0 20px rgba(0,0,0,0.1); display: flex; flex-direction: column; }
        
        /* Header */
        .header { background-color: var(--primary); color: var(--white); padding: 20px; text-align: center; border-bottom-left-radius: 20px; border-bottom-right-radius: 20px; z-index: 1000; position: relative;}
        .logo { font-size: 24px; font-weight: bold; letter-spacing: 1px; }

        /* REAL MAP CONTAINER */
        #map { height: 35vh; width: 100%; z-index: 1; margin-top: -20px; }

        /* Station Info */
        .station-card { margin: -20px 20px 0 20px; padding: 20px; border-radius: 15px; background: white; box-shadow: 0 4px 15px rgba(0,0,0,0.1); position: relative; z-index: 1000; }
        .station-title { font-size: 18px; font-weight: bold; }
        .battery-slots { display: flex; gap: 8px; margin-top: 10px; }
        .slot { width: 25px; height: 40px; background-color: #eee; border-radius: 4px; }
        .slot.active { background-color: var(--primary); }

        /* Pricing & Button */
        .price-tag { text-align: center; margin-top: auto; padding-top: 20px; }
        .rent-btn { background-color: var(--dark); color: var(--white); width: 90%; padding: 18px; border-radius: 50px; border: none; font-size: 18px; font-weight: bold; cursor: pointer; margin: 20px auto; display: flex; justify-content: space-between; align-items: center; }
    </style>
</head>
<body>

    <div class="app-container">
        <div class="header">
            <div class="logo">VOLT</div>
            <div style="font-size: 12px;">Powerbank Sharing</div>
        </div>

        <div id="map"></div>

        <div class="station-card">
            <div class="station-title">Station #8492</div>
            <div style="color: #888; font-size: 14px;">Central Station Entrance</div>
            <div class="battery-slots">
                <div class="slot active"></div><div class="slot active"></div><div class="slot active"></div><div class="slot"></div><div class="slot"></div>
            </div>
            <div style="text-align: right; margin-top: -30px; font-weight: bold; color: var(--primary); font-size: 20px;">3/5</div>
        </div>

        <div class="price-tag">
            <div style="font-size: 32px; font-weight: bold; color: var(--primary);">$1.00 <span style="font-size: 16px; color: #333;">/ hr</span></div>
            <div style="color: #888; font-size: 12px;">Max $10/day â€¢ $20 Deposit</div>
        </div>

        <button class="rent-btn">
            <span>Rent Powerbank</span>
            <span style="font-size: 12px;">ï£¿Pay GPay ðŸ’³</span>
        </button>
        <div style="height: 20px;"></div>
    </div>

    <script src="https://js.stripe.com/v3/"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // 1. SETUP THE MAP (Leaflet)
        // Default to Berlin (or client city)
        var map = L.map('map').setView([52.5200, 13.4050], 14); 

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap'
        }).addTo(map);

        // Add Current Station Pin
        L.marker([52.5200, 13.4050]).addTo(map)
            .bindPopup("<b>Station #8492</b><br>You are here.").openPopup();

        // Add a "Fake" Return Station nearby (to show functionality)
        L.marker([52.5220, 13.4080]).addTo(map)
            .bindPopup("<b>Station #9911</b><br>4 Empty Slots");

        // 2. STRIPE LOGIC (Same as before)
        fetch('/config')
            .then(res => res.json())
            .then(config => {
                const stripe = Stripe(config.stripeKey);
                const rentBtn = document.querySelector('.rent-btn');

                rentBtn.addEventListener('click', () => {
                    rentBtn.innerText = "Processing...";
                    fetch('/create-checkout-session', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ deviceId: 'TEST-STATION-01' })
                    })
                    .then(response => response.json())
                    .then(session => stripe.redirectToCheckout({ sessionId: session.id }))
                    .catch(err => {
                        console.error(err);
                        rentBtn.innerText = "Error - Try Again";
                    });
                });
            });
    </script>
</body>
</html>
